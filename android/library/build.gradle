apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'maven-publish'

group='com.polidea.multiplatformbleadapter'
version='2.0'

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.0.2"
    }
}

repositories {
    google()
    mavenCentral()
}

android {
    compileSdk 33
    namespace = 'com.polidea.multiplatformbleadapter'
    publishing {
        singleVariant("release") {
            withSourcesJar()
        }
    }

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 3
        versionName "2.1"
        aarMetadata {
            minCompileSdk = 30
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        profile {
            matchingFallbacks = ['debug', 'release']
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    api 'io.reactivex.rxjava2:rxjava:2.2.17'
    api "com.polidea.rxandroidble2:rxandroidble:1.17.2"
}

tasks.withType(PublishToMavenRepository).configureEach { it.enabled = false }

publishing {
    publications {
        release(MavenPublication) {
            groupId 'com.polidea.multiplatformbleadapter'
            artifactId 'library'
            version '2.1'


            pom {
                name = "Multiplatform Ble Adapter"
            }

            afterEvaluate {
                from components.release
            }
        }
    }
}