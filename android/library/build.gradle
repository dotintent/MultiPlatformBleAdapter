apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

group='com.polidea.multiplatformbleadapter'
version='2.0'

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.0.2"
    }
}

repositories {
    google()
    mavenCentral()
}

android {
    compileSdk 33
    namespace = 'com.polidea.multiplatformbleadapter'
    publishing {
        singleVariant("release") {
            withSourcesJar()
        }
    }

    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 33
        versionCode 2
        versionName "2.0"
        aarMetadata {
            minCompileSdk = 30
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        profile {
            matchingFallbacks = ['debug', 'release']
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api 'io.reactivex.rxjava2:rxjava:2.2.17'
    api "com.polidea.rxandroidble2:rxandroidble:1.17.2"
}


publishing {
    publications {
        release(MavenPublication) {
            groupId 'com.polidea'
            artifactId 'multiplatformbleadapter'
            version '2.0'


            pom {
                name = "Multiplatform Ble Adapter"
            }

            afterEvaluate {
                from components.release
            }
        }
    }
}